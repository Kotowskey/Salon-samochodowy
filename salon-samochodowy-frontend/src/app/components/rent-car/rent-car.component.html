<div>
    @if(car.isAvailableForRent)
    {
    <button class="btn btn-primary btn-sm me-2" 
    (click)="rentCar()">
      Wypożycz
    </button>
    }
    
    @if(!isYouRented())
    {
    <button class="btn btn-primary btn-sm me-2" 
    (click)="returnCar()">
        Zwróć
      </button>
    }
    
  </div>
