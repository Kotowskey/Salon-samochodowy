<!-- src/app/navbar/navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-secondary shadow-sm">
  <div class="container-fluid">
    <!-- Lewa strona: Logo lub nazwa firmy -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <!-- Ikona -->
      <i class="bi bi-car-front-fill me-2" style="font-size: 1.5rem; color: #ffffff;"></i>
      <span class="fw-bold" style="color: white;">Salon Samochodowy Angular Białystok</span>
    </a>

    <!-- Przycisk hamburger na małych ekranach -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
            aria-controls="navbarContent" aria-expanded="false" aria-label="Przełącz nawigację">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Prawa strona: Przycisk logowania lub informacje o użytkowniku -->
    <div class="d-flex align-items-center">
      <ng-container *ngIf="!currentUser">
        <button class="btn btn-light me-2" type="button" (click)="openAuthModal()">Zaloguj się</button>
      </ng-container>
      <ng-container *ngIf="currentUser">
        <span class="me-3" style="color: white;">Witaj, {{ currentUser.firstName }}!</span>
        <button class="btn btn-light" type="button" (click)="logout()">Wyloguj się</button>
      </ng-container>
    </div>
  </div>
</nav>

<!-- Komponent LoginRegisterComponent -->
<app-login-register></app-login-register>
