<div class="add-car-form">
    <h2>Dodaj nowy samochód</h2>
    <form (ngSubmit)="addCar()">
      <label for="brand">Marka</label>
      <input type="text" id="brand" [(ngModel)]="car.brand" name="brand" required />
  
      <label for="model">Model</label>
      <input type="text" id="model" [(ngModel)]="car.model" name="model" required />
  
      <label for="year">Rok</label>
      <input type="number" id="year" [(ngModel)]="car.year" name="year" required />
  
      <label for="vin">VIN</label>
      <input type="text" id="vin" [(ngModel)]="car.vin" name="vin" required />
  
      <label for="price">Cena</label>
      <input type="number" id="price" [(ngModel)]="car.price" name="price" required />
  
      <label for="isAvailableForRent">Dostępny do wynajmu</label>
      <input type="checkbox" id="isAvailableForRent" [(ngModel)]="car.isAvailableForRent" name="isAvailableForRent" />
  
      <button type="submit">Dodaj samochód</button>
    </form>
  </div>
