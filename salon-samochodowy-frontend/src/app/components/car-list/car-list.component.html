<div class="container my-4">
  <h2 class="mb-4 text-center">Lista dostępnych samochodów</h2>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="btn-group me-2">
      <button class="btn btn-primary" (click)="sortByPrice()">
        Sortuj według ceny
        <i [ngClass]="sortDirection === 'asc' ? 'bi bi-sort-up' : 'bi bi-sort-down'"></i>
      </button>
      <button class="btn btn-secondary" (click)="sortByHorsePower()">
        Sortuj według mocy
        <i [ngClass]="sortHorsePowerDirection === 'asc' ? 'bi bi-sort-up' : 'bi bi-sort-down'"></i>
      </button>
    </div>
    <input
      type="text"
      class="form-control w-25"
      [(ngModel)]="brandserch"
      (ngModelChange)="onBrandSearchChange()"
      placeholder="Wyszukaj markę"
    />
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let car of filteredCars">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ car.brand }} {{ car.model }}</h5>
          <p class="card-text">
            <strong>Rok:</strong> {{ car.year }}<br />
            <strong>Moc:</strong> {{ car.horsePower }} KM<br />
            <strong>VIN:</strong> {{ car.vin }}<br />
            <strong>Dostępny do wynajmu:</strong>
            <span class="badge" [ngClass]="car.isAvailableForRent ? 'bg-success' : 'bg-danger'">
              {{ car.isAvailableForRent ? 'Tak' : 'Nie' }}
            </span>
          </p>
          <div class="mt-auto">
            <h6 class="card-subtitle mb-2 text-muted">{{ car.price | currency: 'PLN' }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
