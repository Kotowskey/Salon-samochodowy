<div class="container my-4">
  <h2 class="mb-4">Lista Samochodów</h2>
  
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-primary" (click)="sortByPrice()">
      Sortuj według ceny 
      <i [ngClass]="sortDirection === 'asc' ? 'bi bi-sort-up' : 'bi bi-sort-down'"></i>
    </button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Marka</th>
                <th>Model</th>
                <th>Rok</th>
                <th>VIN</th>
                <th>Dostępny do wynajmu</th>
                <th>Cena</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of sortedCars">
                <td>{{ car.id }}</td>
                <td>{{ car.brand }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.year }}</td>
                <td>{{ car.vin }}</td>
                <td>{{ car.isAvailableForRent ? 'Tak' : 'Nie' }}</td>
                <td>{{ car.price | currency }}</td>
                <td><edit-car [car]="car"></edit-car></td>
            </tr>
        </tbody>
    </table>
</div>
