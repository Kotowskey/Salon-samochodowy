<div class="container my-4">
  <h2 class="mb-4 text-center">Lista dostępnych samochodów</h2>
  
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-primary" (click)="sortByPrice()">
      Sortuj według ceny 
      <i [ngClass]="sortDirection === 'asc' ? 'bi bi-sort-up' : 'bi bi-sort-down'"></i>
    </button>
    <input type="text" [(ngModel)]="brandserch" placeholder="Wyszuakj markę">
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let car of sortedCars" [style.display] = "car.brand.includes(brandserch) || brandserch == null ? 'block' : 'none'">
      <div class="card h-100">
        <!-- Jeśli masz obrazek samochodu, dodaj go tutaj -->
        <!-- <img src="{{ car.imageUrl }}" class="card-img-top" alt="{{ car.brand }} {{ car.model }}"> -->
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ car.brand }} {{ car.model }}</h5>
            <p class="card-text">
              <strong>Rok:</strong> {{ car.year }}<br>
              <strong>Moc:</strong> {{ car.horsePower }} KM<br>
              <strong>VIN:</strong> {{ car.vin }}<br>
              <strong>Dostępny do wynajmu: </strong>
              <span class="badge" [ngClass]="car.isAvailableForRent ? 'bg-success' : 'bg-danger'">
                {{ car.isAvailableForRent ? 'Tak' : 'Nie' }}
              </span> 
            </p>
            <div class="mt-auto">
              <h6 class="card-subtitle mb-2 text-muted">{{ car.price | currency:'PLN' }}</h6>
              @if(logged)
              {
                <div class="button-box">
                @if(!isDealer){
                <app-buy-car [car]="car"></app-buy-car>
                <app-rent-car [car]="car"></app-rent-car>
                <calculate-leasing [car]="car" ></calculate-leasing>
                }
                @if(isDealer) {
                  <button mat-raised-button color="primary" class="btn btn-danger btn-sm me-2" (click)="deleteCar(car.id)">
                    Usun
                  </button>
                  <!-- Dodanie komponentu edycji -->
                  <edit-car [car]="car"></edit-car>
                }
                
              </div>
              }
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
