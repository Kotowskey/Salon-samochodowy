<!-- src/app/components/car-list/car-list.component.html -->

<div class="container">
    <h2>Lista Samochodów</h2>
    <button (click)="sortByPrice()">
        Sortuj według ceny ({{ sortDirection === 'asc' ? 'Rosnąco' : 'Malejąco' }})
    </button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Marka</th>
                <th>Model</th>
                <th>Rok</th>
                <th>VIN</th>
                <th>Dostępny do wynajmu</th>
                <th>Cena</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of sortedCars">
                <td>{{ car.id }}</td>
                <td>{{ car.brand }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.year }}</td>
                <td>{{ car.vin }}</td>
                <td>{{ car.isAvailableForRent ? 'Tak' : 'Nie' }}</td>
                <td>{{ car.price | currency }}</td>
            </tr>
        </tbody>
    </table>
</div>
